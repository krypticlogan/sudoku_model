<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> <!-- Added Google Font -->
    <link rel="stylesheet" href="\frontend\css\styles.css">
</head>
<body>
    <header>
        <h1>Sudoku Solver</h1>
        <p>by Logan</p>
    </header>

    <div class="container">
        <p>Upload an image of a Sudoku board to have it solved it automatically.</p>
        
        <div class="upload-box">
            <!-- Custom styled file input -->
            <label for="imageInput" class="custom-file-upload">
                Choose Image
            </label>
            <input type="file" id="imageInput" accept="image/*">
            <button id="scanButton">Scan & Solve</button>
        </div>
        
        <div class="output-box">
            <h2>Original Image</h2>
            <img id="uploadedImage" src="\board.png" alt="Your Image will appear here">
            
            <h2>Solved Sudoku</h2>
            <img id="solvedImage" src="\board.png" alt="Solved Sudoku will appear here">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sudoku Solver. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
