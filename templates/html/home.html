<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Sudoku Solver</h1>
        <p>by Logan</p>
    </header>

    <div class="container">
        <p>Upload an image of a Sudoku board to have it solved automatically.</p>

        <div class="upload-box">
            <form action="/" method="post" enctype="multipart/form-data" onsubmit="showSuccessMessage()">
                <label for="imageInput" class="custom-file-upload">Choose Image</label>
                <input type="file" id="imageInput" name="file" accept="image/*" required onchange="showSuccessMessage()">
                <button id="scanButton" type="submit">Scan & Solve</button>
                <p id="uploadSuccess" class="success-message">✔️ Image uploaded successfully!</p> <!-- Success message -->
            </form>
        </div>

        <div class="output-box">
            <div class="image-wrapper">
                <h2>Original Image</h2>
                {% if filename %}
                    <img id="uploadedImage" src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Sudoku Image">
                {% else %}
                    <img id="uploadedImage" src="{{ url_for('static', filename='blank.png') }}" alt="No Image Uploaded">
                {% endif %}
            </div>
            
            <div class="image-wrapper">
                <h2>Solved Sudoku</h2>
                {% if solved_filename %}
                    <img id="solvedImage" src="{{ url_for('static', filename='uploads/' + solved_filename) }}" alt="Solved Sudoku Image">
                {% else %}
                    <img id="solvedImage" src="{{ url_for('static', filename='blank.png') }}" alt="No Solved Image">
                {% endif %}
            </div>
        </div>
    </div>

    <footer>
        <p>2024 Sudoku Solver.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
